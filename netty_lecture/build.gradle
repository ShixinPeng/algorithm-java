apply plugin:'java'

group 'com.lecture'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile (
            "io.netty:netty-all:4.1.47.Final",
            "com.google.protobuf:protobuf-java:3.11.0",
            "org.projectlombok:lombok:1.18.6",
            "com.alibaba:fastjson:1.1.23"
    )

}
